<div class="recipe-list" *ngIf="recipes">
  <div class="recipe-item" *ngFor="let recipe of recipes">
    <app-recipe-item [recipe]="recipe"></app-recipe-item>
  </div>
  <div
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="200"
    (scrolled)="_onScroll()"
  ></div>
</div>
