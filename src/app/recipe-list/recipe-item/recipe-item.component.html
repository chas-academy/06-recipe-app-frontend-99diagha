<div class="recipe">
  <a [routerLink]="['/recipe/', recipe.id]">
    <img class="image" [src]="(recipe.imageUrl | slice:0:-3) + 's680-c-rj-v1-e365'" [alt]="recipe.name">
  </a>
  <div class="content">
    <h1>{{recipe.name}}</h1>
    <p>{{recipe.source['displayName'] | uppercase}}</p>
  </div>
</div>
