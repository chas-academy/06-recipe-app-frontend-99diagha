<h2>Sign in</h2>
<form (ngSubmit)="onSubmit()" ngNativeValidate>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Enter your email" required [(ngModel)]="email" name="email"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" id="password" placeholder="Enter your password" required [(ngModel)]="password" name="password"/>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="loading" class="btn btn-primary">Sign in</button>
    <a [routerLink]="['/signup']" class="btn btn-link">Sign up</a>
  </div>
</form>
