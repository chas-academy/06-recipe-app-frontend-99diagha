<div class="card">
  <div class="header">
    <a routerLink="/recipe/{{recipe.id}}">
      <img [src]="(recipe.imageUrl | slice:0:-3) + 's680-c-rj-v1-e365'" alt="">
    </a>
    <p>{{recipe.duration / 60}} min</p>
  </div>
  <div class="content">
    <h1>{{recipe.name}}</h1>
    <p>{{recipe.source['displayName'] | uppercase}}</p>
  </div>
</div>
